<template>
    
    <lightning-card title="New Grant Application" icon-name="utility:builder">
        <lightning-button-group slot="actions">
            <c-ggw-language-selector></c-ggw-language-selector>
            <lightning-button label="Create" onclick={handleApplicationRecordCreate}></lightning-button>
        </lightning-button-group>
      <!---  <lightning-button label="Create" slot="actions" onclick={handleApplicationRecordCreate}></lightning-button>
      -->
        <div class="slds-box slds-box_xx-small slds-m-left_xx-small slds-m-right_xxx-small slds-m-bottom_xx-small">
            <lightning-input type="text" label="Grant Name" onchange={handleGrantNameChange}></lightning-input>
            
        </div>        

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <div class="slds-box slds-box_xx-small slds-m-left_xx-small slds-m-right_xxx-small slds-m-bottom_xx-small">
                    <lightning-checkbox-group name="Suggested sections to include"
                    label="Suggested sections to include"
                    options={options}
                    value={value}
                    onchange={handleIncludeSectionChange}>
                    </lightning-checkbox-group>

                </div>        
            </div>

            <div class="slds-col">
                <div class="slds-box slds-box_xx-small slds-m-left_xx-small slds-m-right_xxx-small slds-m-bottom_xx-small">
 
                    <div class="slds-var-m-around_medium">
                        <lightning-layout vertical-align="end" class="slds-var-m-bottom_small">
                            <lightning-layout-item flexibility="grow">

                                <div class="slds-var-m-around_medium">    

                                    <lightning-input
                                        type="search"
                                        onchange={handleSectionSearchChange}
                                        class="slds-var-m-bottom_small"
                                        label="Search for sections"
                                        value={searchKey}
                                    ></lightning-input>

                                    <lightning-checkbox-group name="Sections found"
                                        options={optionsSectionAdd}
                                        value={valueSectionAdd}
                                        onchange={handleNewSectionAdd}>
                                    </lightning-checkbox-group>
                                </div>

                            </lightning-layout-item>
                        </lightning-layout>    
                    </div>
                    
                    <div class="slds-var-m-around_medium">
                        <lightning-layout vertical-align="end"
                            class="slds-var-m-bottom_small"
                        >
                            <lightning-layout-item flexibility="grow">
                                <lightning-input type="text" onchange={handleSectionInputChange} label="Create new section"></lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item class="slds-var-p-left_xx-small">
                                <lightning-button
                                    label="New Section"
                                    onclick={handleCreateNewSection}
                                ></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                </div>

            </div>
        </div>    
    </lightning-card>
</template>
