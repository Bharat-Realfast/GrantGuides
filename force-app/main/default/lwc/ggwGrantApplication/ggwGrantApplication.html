<template>
    <lightning-card title="Grant Application" icon-name="utility:builder">
        <lightning-button-group slot="actions">
            <lightning-button label="Save" ></lightning-button>
            <lightning-button label="Export" onclick={exportGrantPdf}></lightning-button>
        </lightning-button-group>

        <template for:each={sections} for:item="sec">
            <c-ggw-section
                section-title={sec.label}
                text-block={sec.textblock}
                section-id={sec.value}
                section-has-blocks={sec.hasblocks}
                key={sec.value}
            ></c-ggw-section>
        </template>
    </lightning-card>
</template>
